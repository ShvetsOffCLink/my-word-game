<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Словесная игра</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-left">Created by Oleg Shvetsov</div>
    <h1>Собери 10 слов из ниже приведённого слова, получи за каждую букву одно очко</h1>
    <p>Базовое слово: <strong>синхофазатрон</strong></p>

    <form id="wordForm">
      <input type="text" id="wordInput" placeholder="Введи слово" autocomplete="off" required />
      <button type="submit">Добавить</button>
    </form>

    <div id="messages"></div>

    <h2>Собранные слова (максимум 10):</h2>
    <ul id="wordList"></ul>

    <h2>Общий счёт: <span id="totalScore">0</span></h2>
    <h2>Рекорд: <span id="highScore">0</span></h2>
  </div>
  <script src="script.js"></script>
  <div class="bottom-right">
  <img src="Снимок.JPG" alt="CogniLink Logo" />
  <div class="logo-text">CogniLink</div>
  <div class="motivation">Train your brain — it's your greatest asset.</div>
</div>
</body>
</html>
